name: Deploy AnhEmMotor Admin Website

on:
  push:
    branches:
      - main
      - master
      - ci/fix-setup-github-actions
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm install --include=optional @rollup/rollup-linux-x64-gnu lightningcss-linux-x64-gnu
          npm install

      - name: Build project
        run: npm run build

      - name: Deploy to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.REMOTE_PORT }}
          source: 'dist/*'
          target: '/home/anhemmot/domains/admin.anhemmotor.online/public_html'
          strip_components: 1
